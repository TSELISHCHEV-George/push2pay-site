<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000">
<defs>
  <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0" stop-color="#0b1028"/>
    <stop offset="1" stop-color="#111a3c"/>
  </linearGradient>
  <linearGradient id="glow1" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0" stop-color="#7c5cff" stop-opacity=".8"/>
    <stop offset="1" stop-color="#21c9d5" stop-opacity=".8"/>
  </linearGradient>
  <linearGradient id="cardGrad" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0" stop-color="#1c275a"/>
    <stop offset="1" stop-color="#0e1535"/>
  </linearGradient>
  <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur stdDeviation="12"/>
  </filter>
</defs>
<rect width="1600" height="1000" fill="url(#bg)"/>
<!-- flowing lines -->
<path d="M-50,500 C250,420 400,600 700,520 S1150,380 1650,470" stroke="url(#glow1)" stroke-width="6" fill="none" opacity=".35"/>
<path d="M-50,560 C300,520 500,640 780,560 S1200,420 1650,520" stroke="#21c9d5" stroke-width="3" fill="none" opacity=".35"/>
<path d="M-50,440 C300,380 540,520 840,460 S1250,360 1650,440" stroke="#ff5fa2" stroke-width="3" fill="none" opacity=".25"/>
<g opacity=".5" filter="url(#soft)">
  <circle cx="250" cy="200" r="140" fill="#7c5cff"/>
  <circle cx="1400" cy="560" r="180" fill="#21c9d5" opacity=".4"/>
</g>
<!-- card 1 (Visa) -->
<g transform="translate(300,180) rotate(-8)">
  <rect width="520" height="320" rx="28" fill="url(#cardGrad)" stroke="#263065"/>
  <rect x="40" y="40" width="120" height="24" rx="12" fill="#10173a" stroke="#2b3a76"/>
  <rect x="40" y="88" width="380" height="14" rx="7" fill="#1a2458"/>
  <rect x="40" y="112" width="440" height="14" rx="7" fill="#1a2458"/>
  <rect x="40" y="136" width="260" height="14" rx="7" fill="#1a2458"/>
  <!-- VISA logo -->
  <text x="40" y="280" font-size="64" font-family="Arial Black, Arial, sans-serif" fill="#1a1f71">VISA</text>
  <!-- amount label -->
  <rect x="340" y="250" rx="12" ry="12" width="140" height="40" fill="#0e1535" stroke="#334089"/>
  <text x="360" y="278" font-size="22" font-family="Arial, sans-serif" fill="#cfe3ff">â‚¬ 12,450</text>
</g>
<!-- card 2 (Mastercard) -->
<g transform="translate(760,260) rotate(7)">
  <rect width="520" height="320" rx="28" fill="url(#cardGrad)" stroke="#263065"/>
  <rect x="40" y="40" width="120" height="24" rx="12" fill="#10173a" stroke="#2b3a76"/>
  <rect x="40" y="88" width="380" height="14" rx="7" fill="#1a2458"/>
  <rect x="40" y="112" width="440" height="14" rx="7" fill="#1a2458"/>
  <rect x="40" y="136" width="260" height="14" rx="7" fill="#1a2458"/>
  <!-- MC logo -->
  <circle cx="430" cy="270" r="30" fill="#eb001b"/>
  <circle cx="470" cy="270" r="30" fill="#f79e1b" fill-opacity=".95"/>
  <!-- amount label -->
  <rect x="40" y="250" rx="12" ry="12" width="180" height="40" fill="#0e1535" stroke="#334089"/>
  <text x="60" y="278" font-size="22" font-family="Arial, sans-serif" fill="#cfe3ff">USD 8,930.22</text>
</g>
<!-- pill stats -->
<g>
  <rect x="1120" y="120" rx="14" ry="14" width="300" height="54" fill="#0e1535" stroke="#334089"/>
  <text x="1140" y="154" font-size="22" font-family="Arial, sans-serif" fill="#cfe3ff">+124k successful payments</text>
  <rect x="1180" y="200" rx="14" ry="14" width="240" height="54" fill="#0e1535" stroke="#334089"/>
  <text x="1200" y="234" font-size="22" font-family="Arial, sans-serif" fill="#cfe3ff">Conversion +3.8%</text>
</g>
</svg>